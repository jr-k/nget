name: Build and Push to GHCR

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            arch: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.IMAGE }}:${{ github.ref_name }}-${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
          cache-from: type=gha,scope=ghcr-${{ matrix.arch }}
          cache-to: type=gha,scope=ghcr-${{ matrix.arch }},mode=max

  merge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          for tag in "${{ github.ref_name }}" "latest"; do
            docker buildx imagetools create -t "${{ env.IMAGE }}:${tag}" \
              "${{ env.IMAGE }}:${{ github.ref_name }}-amd64" \
              "${{ env.IMAGE }}:${{ github.ref_name }}-arm64"
          done

      - name: Delete architecture-specific tags
        run: |
          for arch in amd64 arm64; do
            VERSION_ID=$(gh api \
              "/orgs/${{ github.repository_owner }}/packages/container/mailgress/versions" \
              --jq ".[] | select(.metadata.container.tags[] == \"${{ github.ref_name }}-${arch}\") | .id" 2>/dev/null || \
              gh api \
              "/users/${{ github.repository_owner }}/packages/container/mailgress/versions" \
              --jq ".[] | select(.metadata.container.tags[] == \"${{ github.ref_name }}-${arch}\") | .id" 2>/dev/null)

            if [ -n "$VERSION_ID" ]; then
              gh api --method DELETE \
                "/orgs/${{ github.repository_owner }}/packages/container/mailgress/versions/${VERSION_ID}" 2>/dev/null || \
              gh api --method DELETE \
                "/users/${{ github.repository_owner }}/packages/container/mailgress/versions/${VERSION_ID}" 2>/dev/null || true
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: merge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker

            ```bash
            docker pull ${{ env.IMAGE }}:${{ github.ref_name }}
            ```